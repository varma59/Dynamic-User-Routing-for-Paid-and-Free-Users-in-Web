<!DOCTYPE html>
<html>
<head>
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    
    video {
      max-width: 80%;
      max-height: 80%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      text-align: center;
      color: #fff;
      margin-top: 30px;
      font-size: 24px;
    }
    
    p {
      text-align: center;
      color: #fff;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video controls autoplay>
      <source src="files/1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <h1>Welcome to My Video Page</h1>
  <p>Enjoy watching this amazing video!</p>
</body>
</html>
